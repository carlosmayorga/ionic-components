<app-header [titulo]="titulo"></app-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha de Nacimiento</ion-label>
      <ion-datetime placeholder="Nacimiento" display-format="YYYY MMMM DD" cancelText="Cancelar"
        [ngModel]="fechaNaci.toISOString()" (ionChange)="cambioFecha( $event )">
      </ion-datetime>
    </ion-item>
  </ion-list>

  <ion-list>
      <ion-list-header>
        <ion-label>Restricciones</ion-label>
      </ion-list-header>
  
      <ion-item>
        <ion-label>Min y Max</ion-label>
        <ion-datetime placeholder="yyyy-mm-dd" 
                      display-format="YYYY MMMM DD" 
                      min="2015-01-01"
                      max="2015-12-31">
        </ion-datetime>
      </ion-item>
    </ion-list>

</ion-content>
