<ion-header no-border>
  <ion-toolbar>

      <ion-buttons slot="start">
        <ion-menu-button menu="primerMenu" color="primary"></ion-menu-button>
      </ion-buttons>

    <ion-title color="primary">Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let c of componentes | async" 
              [routerLink]="c.redirectTo" detail>
      <ion-icon slot="start" 
                [name]="c.icon" 
                color="primary">
      </ion-icon>
      
      <ion-label>{{c.name}}</ion-label>

    </ion-item>
  </ion-list>

</ion-content>
