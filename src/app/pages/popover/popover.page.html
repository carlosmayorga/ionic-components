<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button defautlHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>popover</ion-title>

    <ion-button slot="end" (click)="mostrarPop( $event )">
      <ion-icon slot="icon-only" name="contact"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-button expand="full" (click)="mostrarPop( $event )">
    <ion-icon name="contact" slot="icon-only"></ion-icon>

  </ion-button>

</ion-content>

<ion-footer>

    <ion-buttons slot="start">
      <ion-button (click)="mostrarPop( $event )">
        <ion-icon slot="icon-only" name="contact"></ion-icon>
      </ion-button>

  </ion-toolbar>
