<ion-header no-border>
  <ion-toolbar>

    <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      
    </ion-buttons>
    <ion-title>Search Bar</ion-title>
  
  </ion-toolbar>

  <ion-searchbar placeholder="Filter Pizza" 
                 inputmode="email" 
                 animated
                 type="decimal" 
                 (ionChange)="buscar($event)" 
                 [debounce]="250"></ion-searchbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let album of albums | filtro: textoBuscar: 'title'">
      {{album.title}}
    </ion-item>
  </ion-list>

</ion-content>
